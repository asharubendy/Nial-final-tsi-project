name: OSV-Scanner

on:
  push:
    branches: [ main ]

permissions:
  actions: read
  security-events: write
  contents: read  
  
jobs:
  scan-api:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@main"
    with:
      scan-args: "./newAPI"
  scan-icds:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@main"
    with:
      scan-args: "./icds-frontend"
  scan-mui:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@main"
    with:
      scan-args: "./social-api-frontend"
